<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TP02 - Olivier Nadeau</title>
        <link rel="stylesheet" href="utilitaires/bootstrap-5.3.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="utilitaires/bootstrap-icons-1.11.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="utilitaires/jquery-3.7.1.min.js"></script>
        <script src="utilitaires/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
        <script src="js/requetes.js"></script>
        <script src="js/vues.js"></script>
    </head>

    <body onLoad="reqListeFleurs();">

        <!-- Barre de navigation -->
        <nav class="navbar navbar-expand-lg bg-nav-perso">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Articles</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" onClick="reqListeFleurs();"
                                href="#">Lister</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#idModalEnreg">[<i
                                    class="bi bi-person-fill-add ajouter_membre"></i>&nbsp;&nbsp;Devenir membre]</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">[Connexion]</a>
                        </li>
                </div>
            </div>
        </nav>
        <!-- Fin de la barre de navigation -->

        <!-- Contenu de la page -->
        <main class="container">
            <div id="contenu"></div>
            <!-- Modal enregistrer un membre -->
            <div class="modal fade" id="idModalEnreg" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5 bg-titre-modal" id="exampleModalLabel">Enregistrer un membre
                            </h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- method  = Données ne sont pas visibles dans le URL 
                             action  = Les données du formulaire seront envoyées au serveur web au programme enregistrer.php qui est dans un dossiern serveur.
                             enctype = Indique au navigateur que dans ce formulaire il a un ou des fichier(s) à envoyer au serveur et ceux doivent être encodés
                                       selon le format multipart/form-data.
                        -->
                            <form class="row" method="POST" action="serveur/enregistrer.php"
                                enctype="multipart/form-data" onSubmit="return validerFormEnreg();">
                                <div class="col-md-6">
                                    <label for="prenom" class="form-label">Prénom</label>
                                    <input type="text" class="form-control is-valid" id="prenom" name="prenom" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="nom" class="form-label">Nom</label>
                                    <input type="text" class="form-control is-valid" id="nom" name="nom" required>
                                </div>
                                <div class="col-md-12">
                                    <label for="courriel" class="form-label">Courriel</label>
                                    <input type="email" class="form-control is-valid" id="courriel" name="courriel"
                                        required>
                                </div>
                                <div class="col-md-6">
                                    <label for="pass" class="form-label">Mot de passe</label>
                                    <input type="password" class="form-control is-valid" id="pass" name="pass" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="cpass" class="form-label">Confirmer le mot de passe</label>
                                    <input type="password" class="form-control is-valid" id="cpass" name="cpass"
                                        required>
                                </div>
                                <br />
                                <span class="msg-stat">Pour des raisons statistiques</span>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="sexe" value="F" id="idf">
                                    <label class="form-check-label" for="idf">
                                        Féminin
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="sexe" value="M" id="idm">
                                    <label class="form-check-label" for="idm">
                                        Masculin
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="sexe" value="A" id="ida">
                                    <label class="form-check-label" for="ida">
                                        Autre
                                    </label>
                                </div>
                                <div class="col-md-6">
                                    <label for="daten" class="form-label">Date de naissance</label>
                                    <input type="date" class="form-control is-valid" id="daten" name="daten">
                                </div>
                                <div class="col-md-6">
                                    <label for="photo" class="form-label">Photo</label>
                                    <input type="file" class="form-control is-valid" id="photo" name="photo">
                                </div>
                                <br>
                                <div class="col-12 btn-enreg">
                                    <input class="btn btn-primary" type="submit">Enregistrer</input>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Fin du modal enregistrer un membre -->
        </main>
    </body>

</html>
